name: Clear jsDelivr Cache
on:
  push:
    branches:
      - main

jobs:
  clearCache:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run clear_jsdelivr_cache.sh
      run: |
        chmod +x rule/clear_jsdelivr_cache.sh
        ./rule/clear_jsdelivr_cache.sh
