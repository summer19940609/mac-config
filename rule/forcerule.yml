port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
ipv6: false
log-level: warning
external-controller: 127.0.0.1:9090
dns:
  enabled: true
  listen: 0.0.0.0:53
  ipv6: false
  fake-ip-range: 198.18.0.1/16 # Fake IP 地址池 CIDR
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '*.localdomain'
    - '*.example'
    - '*.localhost'
    - '*.test'
    - '*.local'
    - '*.mwbyd.cn'
    - '*.9now.net'
    - '*.test.cn'
    - 'localhost'
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - dhcp://en0 # 来自 dhcp 的 dns
    # - https://doh.pub/dns-query
    # - https://dns.alidns.com/dns-query
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
  nameserver-policy:
    "+.mwbyd.cn": "dhcp://en0"
    "+.test.cn": "dhcp://en0"
