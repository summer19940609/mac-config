name: Convert Markdown to HTML

on:
  push:
    branches:
      - main  # 监听 main 分支的推送
    paths:
      - 'win_xnj.md'  # 只有当 win_xnj.md 文件变更时触发

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert Markdown to HTML
        run: |
          # 安装 pandoc（Markdown 转换工具）
          sudo apt-get install -y pandoc

          # 使用 pandoc 将 win_xnj.md 转换为 win_xnj.html
          pandoc win_xnj.md -o win_xnj.html

      - name: Commit and push HTML file
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # 检查是否有文件变更
          git add win_xnj.html
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-generated HTML from win_xnj.md"
            git push
          fi
