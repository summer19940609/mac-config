name: Convert Markdown to HTML and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'win_xnj.md'  # 仅在 win_xnj.md 变更时触发

jobs:
  convert-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取当前仓库 (mac-config)
      - name: Checkout mac-config
        uses: actions/checkout@v4

      # 步骤2：安装 pandoc 并转换 Markdown 为 HTML
      - name: Convert Markdown to HTML
        run: |
          sudo apt-get install -y pandoc
          pandoc win_xnj.md -o win_xnj.html
          # 插入时间戳到 HTML 文件末尾（确保每次内容不同）
          echo "<!-- Generated at $(date) -->" >> win_xnj.html

      # 步骤3：提交 HTML 到当前仓库（可选，根据需求保留）
      - name: Commit HTML to mac-config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add win_xnj.html
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-generated HTML from win_xnj.md"
            git push
          fi

      # 步骤4：拉取目标仓库 (verygoodbye)
      - name: Checkout verygoodbye
        uses: actions/checkout@v4
        with:
          repository: summer19940609/verygoodbye
          token: ${{ secrets.DEPLOY_TOKEN }}  # 使用具有写入权限的 PAT
          path: verygoodbye  # 拉取到子目录

      # 步骤5：复制 HTML 到目标仓库
      - name: Copy HTML to verygoodbye
        run: |
          cp win_xnj.html verygoodbye/win-xnj.html

      # 步骤6：提交并推送到目标仓库
      - name: Commit and push to verygoodbye
        run: |
          cd verygoodbye
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add win-xnj.html
          git commit -m "Auto-update win-xnj.html (generated at $(date))"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}  # 使用 PAT 推送
