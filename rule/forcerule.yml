port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
ipv6: false
log-level: warning
external-controller: 127.0.0.1:9090
dns:
  enabled: true
  ipv6: false
  # enhanced-mode: redir-host
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16   # Fake IP 地址池 CIDR
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - 223.5.5.5
    - 114.114.114.114
    - tls://dns.rubyfish.cn:853
    - dhcp://en0
  fallback:
    - 8.8.8.8
    - 8.8.4.4
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"
  nameserver-policy:
    "+.mwbyd.cn": "100.100.2.136"
    "+.test.cn": "100.100.2.136"
    "www.baidu.com": "114.114.114.114"
    "+.internal.crop.com": "10.0.0.1"
