port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
ipv6: false
log-level: info
external-controller: :9090
dns:
  enabled: true
  ipv6: false
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '*.localdomain'
    - '*.example'
    - '*.localhost'
    - '*.test'
    - '*.local'
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
  fallback-filter:
     geoip: true
     ipcidr:    # 在这个网段内的 IP 地址会被考虑为被污染的 IP
       - 240.0.0.0/4
  nameserver-policy:
    "+.mwbyd.cn": "100.100.2.136"
    "+.test.cn": "100.100.2.136"
