port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
ipv6: false
log-level: warning
external-controller: 127.0.0.1:9090
dns:
  enabled: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - "+.mwbyd.cn"
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - h3://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - dhcp://en0
  fallback:
    - 8.8.8.8
    - tls://1.1.1.1
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
  nameserver-policy:
    "+.mwbyd.cn": "100.100.2.136"
    "+.test.cn": "100.100.2.136"